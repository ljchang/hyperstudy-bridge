name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Required for creating releases
  actions: read
  packages: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Use the changelog generator script
          ./scripts/generate-changelog.sh ${{ steps.get_version.outputs.version }} > generated_changelog.md

          # Create release body with installation instructions
          cat > release_notes.md << 'EOF'
          ## ðŸŽ‰ HyperStudy Bridge ${{ steps.get_version.outputs.version }}

          EOF

          # Add generated changelog
          cat generated_changelog.md >> release_notes.md

          # Add installation instructions
          cat >> release_notes.md << 'EOF'

          ---

          ## ðŸ“¦ Installation

          ### macOS
          - **Apple Silicon (M1/M2/M3)**: Download `HyperStudy-Bridge-${{ steps.get_version.outputs.version }}-aarch64-apple-darwin.dmg`
          - **Intel Macs**: Download `HyperStudy-Bridge-${{ steps.get_version.outputs.version }}-x86_64-apple-darwin.dmg`

          Open the DMG and drag HyperStudy Bridge to your Applications folder.

          All macOS builds are signed and notarized by Apple.

          ### Windows
          - Download `HyperStudy-Bridge-${{ steps.get_version.outputs.version }}-x86_64-windows.msi`

          > **Note**: Windows may show a SmartScreen warning on first run.
          > Click "More info" â†’ "Run anyway" to proceed.

          ### Linux
          - Download `HyperStudy-Bridge-${{ steps.get_version.outputs.version }}-x86_64-linux.AppImage`

          Make executable and run:
          \`\`\`bash
          chmod +x HyperStudy-Bridge-*.AppImage
          ./HyperStudy-Bridge-*.AppImage
          \`\`\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: HyperStudy Bridge ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, '-beta') || contains(steps.get_version.outputs.version, '-alpha') || contains(steps.get_version.outputs.version, '-rc') }}
          generate_release_notes: false

  build-macos:
    name: Build macOS Releases
    needs: create-release
    uses: ./.github/workflows/release-macos.yml
    with:
      version: ${{ needs.create-release.outputs.version }}
    secrets: inherit

  build-linux:
    name: Build Linux Release
    needs: create-release
    uses: ./.github/workflows/release-linux.yml
    with:
      version: ${{ needs.create-release.outputs.version }}

  build-windows:
    name: Build Windows Release
    needs: create-release
    uses: ./.github/workflows/release-windows.yml
    with:
      version: ${{ needs.create-release.outputs.version }}

  upload-assets:
    name: Upload Release Assets
    needs: [create-release, build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -la

      - name: Upload all assets to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            *.dmg
            *.AppImage
            *.msi
          fail_on_unmatched_files: false