name: Build Windows Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Windows MSI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: windows-release

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Python for wheel build
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build FRENZ bridge (PyApp)
        working-directory: python/frenz-bridge
        shell: pwsh
        env:
          PYAPP_EXEC_CODE: "from frenz_lsl_bridge import main; main()"
          PYAPP_DISTRIBUTION_EMBED: "1"
          PYAPP_PYTHON_VERSION: "3.11"
          PYAPP_PIP_EXTRA_ARGS: "--no-cache-dir"
        run: |
          # Build wheel first â€” PyApp requires a file, not a directory
          pip install build
          python -m build --wheel --outdir dist/
          $wheel = (Get-ChildItem dist/*.whl | Select-Object -First 1).FullName
          Write-Host "Built wheel: $wheel"
          $env:PYAPP_PROJECT_PATH = $wheel

          New-Item -ItemType Directory -Force -Path build | Out-Null
          cargo install pyapp --force --root ./build
          New-Item -ItemType Directory -Force -Path ../../src-tauri/resources | Out-Null
          Copy-Item build/bin/pyapp.exe -Destination ../../src-tauri/resources/frenz-bridge.exe
          Get-ChildItem ../../src-tauri/resources/

      - name: Build Tauri app
        run: npm run tauri:build -- --bundles msi

      - name: Prepare artifacts
        id: artifacts
        shell: pwsh
        run: |
          # Find the MSI file
          $msiPath = Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -Recurse | Select-Object -First 1

          if ($null -eq $msiPath) {
            Write-Error "No MSI file found!"
            exit 1
          }

          Write-Host "Found MSI: $($msiPath.FullName)"

          # Rename for clarity with version
          $newName = "HyperStudy-Bridge-${{ inputs.version }}-x86_64-windows.msi"
          Copy-Item $msiPath.FullName -Destination $newName

          echo "msi_path=$newName" >> $env:GITHUB_OUTPUT

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: ${{ steps.artifacts.outputs.msi_path }}
          retention-days: 7
