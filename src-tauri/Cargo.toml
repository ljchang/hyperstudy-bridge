[package]
name = "hyperstudy-bridge"
version = "0.1.0"
description = "HyperStudy Bridge - Hardware Device Integration"
authors = ["HyperStudy Team"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Core
tauri = { version = "2", features = ["macos-private-api"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }

# Device Communication
serialport = "4.5"
tokio-tungstenite = "0.24"
tungstenite = "0.24"

# Utilities
anyhow = "1"
thiserror = "2"
tracing = "0.1"
tracing-subscriber = "0.3"
futures-util = "0.3"
async-trait = "0.1"

# State Management
parking_lot = "0.12"
dashmap = "6"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "z"
strip = true
